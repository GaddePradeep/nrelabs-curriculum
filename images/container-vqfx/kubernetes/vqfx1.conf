apply-groups openjnpr-container-vqfx;
interfaces {
    xe-0/0/0 {
        mtu 9000;
        unit 0 {
            family ethernet-switching {
                vlan {
                    members vlan100;
                }
            }
        }
    }
    xe-0/0/1 {
        mtu 9000;
        unit 0 {
            family ethernet-switching {
                vlan {
                    members vlan100;
                }
            }
        }
    }
    irb {
        mtu 9000;
        unit 0 {
            family inet {
                address 192.168.99.254/24;
            }
        }
    }
}
protocols {
    lldp {
        interface all;
    }
}
vlans {
    vlan100 {
        vlan-id 100;
        l3-interface irb.0;
    }
}
