apiVersion: "kubernetes.com/v1"
kind: Network
metadata:
  name: ptp-mgmt
plugin: ptp
args: '[
        {
                "type": "ptp",
                "ipam": {
                        "type": "host-local",
                        "subnet": "10.1.1.0/24",
                        "rangeStart": "10.1.1.11",
                        "rangeEnd": "10.1.1.120",
                        "routes": [
                                { "dst": "0.0.0.0/0" }
                        ],
                        "gateway": "10.1.1.1"
                }
        }
]'
